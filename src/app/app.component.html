<div class="container-fliud" >
<h2>Registration Form</h2>


<form [formGroup] = "registrationForm">

   
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="userName" [class.is-invalid]= "registrationForm.controls.userName.invalid && registrationForm.controls.userName.touched"  class="form-control">
        <div *ngIf="registrationForm.controls.userName.invalid  && registrationForm.controls.userName.touched">
         <small class="text-danger" *ngIf="registrationForm.controls.userName.errors?.required">  username is required field </small>
         <small class="text-danger" *ngIf="registrationForm.controls.userName.errors?.minlength">  username should be atleast 4 characters </small>
         <small class="text-danger" *ngIf="registrationForm.controls.userName.errors?.forbiddenName">  {{registrationForm.controls.userName.errors?.forbiddenName.value}}  is not allowed </small>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email"   class="form-control">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password"  class="form-control">
    </div>

    <div class="form-check">
        <input class="form-check-input"  type="radio" name="gender"  formControlName="gender" id="male" value="male" >
        <label class="form-check-label" for="male">
         Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="female" value="female">
        <label class="form-check-label" for="female">
         Female
        </label>
      </div>

    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password"   formControlName="confirmPassword" [class.is-invalid]= "registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="form-control">
        <small class="text-danger"  *ngIf="registrationForm.get('confirmPassword')?.errors?.mismatch"> This is error form</small>
    </div> 
    <br>

    <button  class="btn btn-primary" type="submit">Register</button>
    <button  (click)= "callApi()" class="btn btn-secondary ml-2" type = "button">LoadApi</button>

  

</form>
<br>

</div>
<router-outlet></router-outlet>
